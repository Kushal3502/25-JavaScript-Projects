<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Custom Tabs</h1>
    <div class="container">
        <div class="tabs">
            <button data-id="home" class="tab-content active">Home</button>
            <button data-id="service" class="tab-content">Service</button>
            <button data-id="portfolio" class="tab-content">Portfolio</button>
            <button data-id="project" class="tab-content">Project</button>
            <button data-id="contact" class="tab-content">Contact</button>
        </div>
        <div class="content-wrapper">
            <p id="home" class="content active">This is Home</p>
            <p id="service" class="content">This is Service</p>
            <p id="portfolio" class="content">This is Portfolio</p>
            <p id="project" class="content">This is Project</p>
            <p id="contact" class="content">This is Contact</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
